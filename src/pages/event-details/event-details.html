<ion-header>
<ion-navbar>
    <ion-title>{{ event_header | uppercase }}</ion-title>
  </ion-navbar>

</ion-header>




  
     <ion-content padding>
  
      <ion-grid>
        <ion-row>
          <ion-col>
            <button ion-button icon-only (click)="regularShare(eventsGroup)" color="primary" clear>
          <ion-icon class="share-icon" name="share"></ion-icon>
        </button>
          </ion-col>
          <ion-col>
            <button ion-button icon-only (click)="whatsappShare(eventsGroup)" color="primary" clear>
          <ion-icon class="share-icon" name="logo-whatsapp"></ion-icon>
        </button>
          </ion-col>
          <ion-col>
            <button ion-button icon-only (click)="facebookShare(eventsGroup)" color="primary" clear>
          <ion-icon  class="share-icon" name="logo-facebook"></ion-icon>
        </button>
          </ion-col>
          <ion-col>
            <button ion-button icon-only (click)="twitterShare(eventsGroup)" color="primary" clear>
          <ion-icon class="share-icon" name="logo-twitter"></ion-icon>
        </button>
          </ion-col>
        </ion-row>
      </ion-grid>    
 <img src="{{eventsGroup}}">
  <p>{{event_desc}}</p>
  
  
</ion-content>
