<ion-header>
  <ion-navbar>
      <ion-title aligh-title="center">Event Details</ion-title>
    </ion-navbar>
  </ion-header>
  
  
  
  
    
       <ion-content padding >
        <div *ngFor="let eventsGroupData of events | async" >
        <ion-grid>
          <ion-row>
            <ion-col>
              <button ion-button icon-only (click)="shareInfo(eventsGroupData.event_image_url)" color="primary" clear>
            <ion-icon class="share-icon" name="share"></ion-icon>
          </button>
            </ion-col>
          </ion-row>
        </ion-grid>  
        
       
   <img src="{{eventsGroupData.event_image_url}}">
    <p>{{eventsGroupData.event_desc}}</p>
   
  </div>
    
  </ion-content>
