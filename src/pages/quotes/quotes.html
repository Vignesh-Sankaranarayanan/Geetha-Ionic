<ion-header>

  <ion-navbar>
   
    <ion-title aligh-title="center">Quotes Library</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<h3 text-center>Spiritual Quotes by gurus</h3>
<ion-list>
  <button ion-item *ngFor="let quotesGroup of quotes | async"
  [navPush]="quotesDetailsPage"
  [navParams]="quotesGroup">
    <ion-icon [name]="quotesGroup.icon" item-left></ion-icon>
    <h2>{{quotesGroup.category}}</h2>
    <p>"Quotes:-"{{quotesGroup.quotesDetails.length}}</p>
  </button>
</ion-list>
</ion-content>
