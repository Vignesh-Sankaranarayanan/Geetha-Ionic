<ion-header>

  <ion-navbar>
    <ion-title>Spiritual Quote</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card *ngFor="let quotesGroup of quote | async">
    
    <ion-card-content >
        <p>{{ quotesGroup.text }}</p>
        <p class="author">{{ quotesGroup.person }}</p>
      </ion-card-content>
   
    <ion-grid>
      <ion-row>
        <ion-col>
          <button ion-button icon-only (click)="regularShare(quotesGroup)" color="primary" clear>
        <ion-icon class="share-icon" name="share"></ion-icon>
      </button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
</ion-content>
