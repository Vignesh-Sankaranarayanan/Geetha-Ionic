<!--
  Generated template for the HomePage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->

<ion-header>

  <ion-navbar>
    <ion-title>{{name}}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content  class="my-page">
    
    <ion-slides pager="true">
    <ion-slide *ngFor="let item of homeslides | async"   (click)="navPage(item.home_slide,item.page,item.desc,item.header)" >
       <img  src="{{item.home_slide}}" class="w3-round" />
    </ion-slide>
</ion-slides>

<div class="wrapper">
    <button class="button">Donate</button>
</div>
</ion-content>
