<ion-header>

  <ion-navbar>
    <ion-title aligh-title="center">Articles</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<h3 text-center>Spiritual Article Section</h3>
<ion-list>
  <button ion-item *ngFor="let articlesGroup of articles | async"
  [navPush]="articlesDetailsPage"
  [navParams]="{
    firstParamName:articlesGroup,
  secondParamName:articlesGroup.catid}">
    <h2>{{articlesGroup.article_category}}</h2>
    
  </button>
</ion-list>
</ion-content>
