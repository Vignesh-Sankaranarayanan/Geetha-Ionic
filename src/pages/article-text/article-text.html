<ion-header>
<ion-navbar>
    <ion-title>{{ article_name | uppercase }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="about">
<div [innerHTML] = "'<p>' + article + '</p>'"></div>
<!--p>{{message}}</p-->
<ion-grid>
  <ion-row>
    <ion-col>
      <button ion-button icon-only (click)="regularShare(article)" color="primary" clear>
    <ion-icon class="share-icon" name="share"></ion-icon>
  </button>
    </ion-col>
    <ion-col>
      <button ion-button icon-only (click)="whatsappShare(article)" color="primary" clear>
    <ion-icon class="share-icon" name="logo-whatsapp"></ion-icon>
  </button>
    </ion-col>
    <ion-col>
      <button ion-button icon-only (click)="facebookShare(article)" color="primary" clear>
    <ion-icon  class="share-icon" name="logo-facebook"></ion-icon>
  </button>
    </ion-col>
    <ion-col>
      <button ion-button icon-only (click)="twitterShare(article)" color="primary" clear>
    <ion-icon class="share-icon" name="logo-twitter"></ion-icon>
  </button>
    </ion-col>
  </ion-row>
</ion-grid>
</ion-content>
