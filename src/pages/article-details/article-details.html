<ion-header>
<ion-navbar>
    <ion-title>{{ articleGroup.article_category | uppercase }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
  <button ion-item *ngFor="let article of articleGroup.articledetails; let i = index"
  [navPush]="articleTextPage"
  [navParams]="{
      firstParamName: article.spiritual_text_url,
      secondParamName: article.article_name
    }">
    <h2>{{article.article_name}}</h2>
    
  </button>
</ion-list>
</ion-content>
